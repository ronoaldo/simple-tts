<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleTTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="/logo.png" type="image/png">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="text-center mb-4">
                    <div class="logo-container">
                        <img src="/logo.png" alt="SimpleTTS Logo" class="img-fluid logo">
                    </div>
                </div>
                <div class="card">
                    <div class="card-body p-4">
                        <h3 class="card-title">ASSISTENTE DE VOZ</h3>

                        <div class="mb-4 glowing-border">
                            <textarea class="form-control" id="textToSay" rows="4" placeholder="Digite o texto que deseja ouvir..."></textarea>
                        </div>

                        <div class="mb-4 glowing-border">
                            <select class="form-select" id="voice"></select>
                        </div>

                        <div class="d-grid">
                            <button id="speakBtn" class="btn btn-primary">
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                FALAR
                            </button>
                        </div>

                        <hr class="my-4" style="border-color: #444;">

                        <div id="shortcuts"></div>

                        <div class="d-grid mt-4">
                            <button id="forceReloadBtn" class="btn btn-secondary">FORÇAR ATUALIZAÇÃO</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
