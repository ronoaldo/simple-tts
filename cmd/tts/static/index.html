<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple TTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Simple Text-to-Speech</h5>
                        <div class="mb-3">
                            <label for="textToSay" class="form-label">Text to say:</label>
                            <textarea class="form-control" id="textToSay" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="voice" class="form-label">Voice:</label>
                            <select class="form-select" id="voice"></select>
                        </div>
                        <button id="speakBtn" class="btn btn-primary">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            Falar
                        </button>
                        <hr>
                        <div id="shortcuts"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
